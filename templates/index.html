<!-- It is a math game html code -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />
</head>

<body>

    <div id="container">
        <div id="header">
            <div id="name">Player : {{ name }} <span id="fullname"></span> </div>
            <div id="score"> Score: <span id="scorevalue"></span> </div>
            <div id="correct">  Correct </div>
            <div id="wrong"> Try again </div>
        </div>
        <div id="question"> </div>
        <div id="instruction">
            Click on the correct answer </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset"> Start Game </div>
        <a href="logout"><div id="logout">Logout</div></a>
        <div id="timeremaining"> Time remaining: <span id="timeremainingvalue">30</span> sec </div>
        <div id="gameOver"> </div>
    </div>

    <!-- Local JS -->
    <script src="../static/script.js"></script>

</body>
</html>
